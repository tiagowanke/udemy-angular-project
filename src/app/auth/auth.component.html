<ng-template udemyProjectPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
<!--    <div *ngIf="error" class="alert alert-danger">-->
<!--      <p>{{ error }}</p>-->
<!--    </div>-->
<!--    <udemy-project-alert [message]="error" *ngIf="error" (close)="onHandleError()"></udemy-project-alert>-->
    <div *ngIf="isLoading">
      <udemy-project-loading-spinner></udemy-project-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control"
               ngModel
               name="email"
               required
               email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               id="password"
               class="form-control"
               ngModel
               name="password"
               minlength="6">
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> |
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">{{ isLoginMode ? 'Switch to Sign Up' : 'Switch to Login' }}</button>
      </div>
    </form>
  </div>
</div>
